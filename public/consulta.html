<html lang="es">

<head>

  <!-- Icono para iOS / iPadOS (pantalla de inicio) -->

  <meta name="theme-color" content="#276040"><!-- color de la barra en Android -->

  <style>
    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  RESET / LAYOUT BÃSICO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    html,
    body {
      height: 100%;
      margin: 0
    }

    body {
      background: #efefef;
      font-family: "Raleway", sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden
        /* evita scroll del body  */
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  CABECERA (mÃ³vil) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      flex: 0 0 auto;
      width: 100%;
      max-width: 620px;
      margin: auto;
      padding: 18px 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      gap: 16px;
      border-bottom: 3px solid #aed3c1;
      background: #efefef;

    header .info {

      margin: 0
    }

    header .info h2 {

    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  SELECTOR DE BLOQUE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .block-selector {
      flex: 0 0 auto;
      width: 100%;
      max-width: 620px;
      margin: auto;
      padding: 8px 4px;
      display: flex;
      justify-content: space-around;
      gap: 6px;
      background: transparent;
    }

    .chip {
      flex: 1;
      padding: 8px 4px;
      border: 2px solid #aed3c1;
      border-radius: 12px;
      background: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: .15s
    }

    .chip.active {
      background: #aed3c1;
      color: #fff
    }

    .chip.hidden {
      display: none
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  BOTONERA INFERIOR (mÃ³vil) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .bottom-bar {
      flex: 0 0 auto;
      width: 100%;
      max-width: 620px;
      margin: auto;
      padding: 14px 0;
      display: flex;
      justify-content: space-around;
      gap: 16px;
      background: #efefef
    }

    .btn-round,
    .btn-small {
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background .2s, transform .15s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .15)
    }

    .btn-round {
      width: 60px;
      height: 60px;
      background: #aed3c1;
      border: 2px solid transparent
    }

    .btn-small {
      width: 45px;
      height: 45px
    }

    .btn-round .material-icons-outlined {
      font-size: 24px;
      color: #fff
    }

    .btn-small .material-icons-outlined {
      font-size: 20px
    }

    .btn-round:active {
      transform: scale(.94)
    }

    .btn-round.recording {
      background: #e04141;
      animation: pulse 1s infinite
    }

    .btn-round.talking {
      background: #e04141;
      animation: pulse 1s infinite
    }

    #btnStopTTS {
      background: #a12525
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(224, 65, 65, .6)
      }

      70% {
        box-shadow: 0 0 0 12px rgba(224, 65, 65, 0)
      }

      100% {
        box-shadow: 0 0 0 0 rgba(224, 65, 65, 0)
      }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  WRAPPER & PANELES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #panels {
      flex: 1 1 auto;
      width: 100%;
      max-width: 1900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0
        /* puede contraerse */
    }

    .info-panel,
    .chat-panel {
      background: #fff;
      box-shadow: 0 3px 8px rgba(0, 0, 0, .08);
      padding: 18px 22px;
      box-sizing: border-box;
      font-size: 15px;
      line-height: 1.4;
      overflow-y: auto;
      min-height: 0
    }

    .info-panel {
      flex: 0 0 auto;
      max-height: 35vh
    }

    .chat-panel {
      flex: 1 1 auto
    }

    /* â”€â”€â”€â”€â”€â”€â”€ estilos propios de los bloques (dt/dd & tÃ­tulos) â”€â”€â”€â”€â”€ */
    .info-panel dl {
      margin: 0
    }

    .info-panel dt {
      font-weight: 700;
      float: left;
      width: 150px;
      clear: left;
      white-space: nowrap
    }

    .info-panel dd {
      margin: 0 0 6px 150px
    }

    .section-title {
      margin: 18px 0 10px;
      font-weight: 1000;
      font-size: 18px;
      border-bottom: 1px solid #aed3c1;
      display: flex;
      align-items: center;
      gap: 6px
    }

    .section-title .material-icons-outlined {
      font-size: 20px;
    }

    .info-panel .section-title {
      color: white;
      background: #aed3c1;
      padding: 4px;
      border-radius: 10px;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  ESTADOS DE MENSAJES / LOG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .feedback {
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 6px;
      font-size: 22px !important
    }

    .msg-user {
      background: #e1efff;
      color: #13417b;
      border-left: 6px solid #3b7bff
    }

    .msg-assist {
      background: #d5f6e3;
      color: #276040;
      border-left: 6px solid #28a56a
    }

    /* â”€â”€â”€ 3 Â· Burbujas de chat: usuario a la derecha â”€â”€â”€ */
    .msg-user {
      margin-left: auto;
      /* empuja la burbuja a la derecha */
      text-align: right;
      /* texto alineado al borde derecho */

      /* quitamos la barrita azul de la izquierda y la
     movemos al lado contrario para que haga de â€œpuntaâ€ */
      border-left: none;
      border-right: 6px solid #3b7bff;

      /* forma tÃ­pica de bocadillo: vÃ©rtice en la derecha-arriba */
      border-radius: 12px 0 12px 12px;
    }

    /* opcional: redondeo complementario en la burbuja del asistente */
    .msg-assist {
      border-radius: 0 12px 12px 12px;
    }

    .success {
      background: #d5f6e3;
      color: #276040
    }

    .error {
      background: #ffd6d6;
      color: #a12525
    }

    .loader {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #555
    }

    .loader::before {
      content: '';
      width: 20px;
      height: 20px;
      border: 3px solid #aed3c1;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite
    }

    @keyframes spin {
      to {
        transform: rotate(1turn)
      }
    }

    .feedback a {
      word-break: break-all;
      overflow-wrap: anywhere
    }

    .feedback img.thumb {
      max-width: 140px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 6px 0
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  ICONOS EN THUMBS / ADJUNTOS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .thumb-wrap,
    .file-wrap {
      display: inline-flex;
      align-items: center;
      gap: 4px
    }

    .btnSaveAttach,
    .pin,
    .lens {
      cursor: pointer;
      font-size: 18px;
      margin-left: 6px;
      color: #276040;
      background: none;
      border: none
    }

    .btnSaveAttach:hover,
    .pin:hover,
    .lens:hover {
      transform: scale(1.15)
    }

    .probe {
      cursor: pointer;
      margin-left: 4px
    }

    .probe:hover {
      filter: brightness(1.2)
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  MODAL GUÃA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #modalGuide {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      pointer-events: none
    }

    #modalGuide .panel {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, .25);
      animation: pop .25s ease-out;
      pointer-events: auto
    }

    #modalGuide h3 {
      margin: 0 0 12px;
      font-size: 24px;
      text-align: center;
      color: #276040
    }

    #modalGuide ul {
      margin: 0;
      padding-left: 26px;
      font-size: 29px;
      line-height: 1.3
    }

    @keyframes pop {
      0% {
        transform: scale(.8);
        opacity: 0
      }

      100% {
        transform: scale(1);
        opacity: 1
      }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  MEDIA QUERY DESKTOP â‰¥ 1200px â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (min-width:1200px) {

      /* 1. paneles lado a lado */
      #panels {
        flex-direction: row;
        gap: 16px;
        margin-top: 0
      }

      .info-panel,
      .chat-panel {
        flex: 1 1 50%;
        max-width: 50%;
        height: auto;
        margin-bottom: 30px
      }

      .info-panel {
        max-height: none
      }

      /* 2. header & bottom-bar fijas al pie */
      body {
        padding-bottom: calc(60px + 16px + 60px)
      }

      /* bottom-bar + gap + header */
      .bottom-bar {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 520px;
        z-index: 20
      }

      header {
        position: fixed;
        bottom: calc(60px + 16px);
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 1900px;
        z-index: 20
      }

      /* 3. block-selector fijo encima del header */
      .block-selector {
        position: fixed;
        bottom: calc(30px + 16px + 60px);
        /* bottom-bar + gap + header */
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 450px;
        z-index: 20;
        background: transparent
      }

      /* dejamos espacio al nuevo â€œfooterâ€ */
      body {
        padding-bottom: 60px;

      }

      header,
      .bottom-bar,
      .block-selector {
        height: 60px;
      }

      /* â€” logo + profesional/paciente â€” */
      header {
        position: fixed;
        bottom: 0;
        left: 0;
        transform: none;
        /* anulamos el translateX */
        max-width: none;
        /* se adapta al contenido */
        width: auto;
        padding: 0 24px;
        border-bottom: none;
        background: #efefef;
        z-index: 30;
      }

      /* â€” 5 botones de acciÃ³n â€” */
      .bottom-bar {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        /* centrado absoluto */
        width: auto;
        max-width: none;
        padding: 0 24px;
        background: #efefef;
        gap: 16px;
        z-index: 30;
      }

      /* â€” chips de bloque â€” */
      .block-selector {
        position: fixed;
        bottom: 0;
        right: 0;
        left: auto;
        transform: none;
        width: auto;
        max-width: none;
        padding: 0 24px;
        background: #efefef;
        justify-content: flex-end;
        gap: 8px;
        z-index: 30;
      }

      /* los chips ya no necesitan flex:1 */
      .block-selector .chip {
        flex: none;
      }

      header .info {
        margin-bottom: 25px;
      }

      header img {
        margin-bottom: 25px;
      }

      .bottom-bar {
        margin-bottom: 15px;
      }

      .chip {
        min-width: 90px;
        margin-bottom: 25px;
      }

      /* 1 Â· El modal crece y se ensancha */
      #modalGuide .panel {
        width: 95%;
        max-width: none;
        /* sin tope fijo */
        padding: 30px 40px;
        /* respira un poco mÃ¡s */
      }

      /* 2 Â· El tÃ­tulo del modal algo mayor */
      #modalGuide h3 {
        font-size: 32px;
      }

      /* 3 Â· Lista en dos columnas, con texto grande */
      #modalGuide ul {
        column-count: 2;
        /* Â¡dos columnas!  */
        column-gap: 60px;
        /* separaciÃ³n amplia */
        font-size: 40px;
        /* â†‘ tamaÃ±o de texto */
        line-height: 1.55;
        padding-left: 72px;
        /* ajusta la sangrÃ­a del bullet */
      }

      /* 4 Â· Evita que un Ã­tem se parta entre columnas */
      #modalGuide ul li {
        break-inside: avoid;
      }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  ANIMACIONES / UTILIDADES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(224, 65, 65, .6)
      }

      70% {
        box-shadow: 0 0 0 12px rgba(224, 65, 65, 0)
      }

      100% {
        box-shadow: 0 0 0 0 rgba(224, 65, 65, 0)
      }
    }

    /* â”€â”€â”€ 4 Â· Scrollbars estilizadas en los paneles â”€â”€â”€ */

    /* WebKit / Blink (Chrome, Edge, Opera, Brave, Safari) */
    .info-panel::-webkit-scrollbar,
    .chat-panel::-webkit-scrollbar {
      width: 6px;
      /* grosor vertical        */
      height: 6px;
      /* grosor horizontal (por si acaso) */
    }

    .info-panel::-webkit-scrollbar-thumb,
    .chat-panel::-webkit-scrollbar-thumb {
      background: #c7d8d1;
      /* verde grisÃ¡ceo suave    */
      border-radius: 3px;
    }

    .info-panel::-webkit-scrollbar-track,
    .chat-panel::-webkit-scrollbar-track {
      background: transparent;
      /* sin canal visible   */
    }

    /* Firefox */
    .info-panel,
    .chat-panel {
      scrollbar-width: thin;
      /* grosor â‰ˆ 6 px          */
      scrollbar-color: #c7d8d1 transparent;
      /* thumb  y  track        */
    }

    /* Estilo fijo para el contenedor de datos */
    #mainData {
      font-size: 22px !important;
      line-height: 1.4;
    }
  </style>

</head>

<body>

  <header>

  <!-- Modal guÃ­a -->
  <div id="modalGuide">
    <div class="panel">

     background:rgba(0,0,0,.55);z-index:1000;align-items:center;justify-content:center">

  <!-- BOTONES -->
  <div class="bottom-bar">

    <textarea id="txtMessage" placeholder="Escribeâ€¦" style="width:100%;min-height:48px;max-height:260px;
                   padding:10px;border:2px solid #aed3c1;border-radius:10px;
                   font-size:15px;resize:vertical;overflow:auto"></textarea>
  </div>

  <script>
    /* ------------------------------------------------ utilidades bÃ¡sicas ------------------------------------------------ */
    const $id = id => document.getElementById(id);
    /* ---------- manejo de chat persistente ---------- */
    let activeChatId = null;          // se rellenarÃ¡ al primer guardado
    let chatChanged = false;         // true cuando hay algo nuevo sin salvar
    window.sessionImages = [];

    /* ================= CLICK GLOBAL (ğŸ“Œ / ğŸ”) ================= */
    document.addEventListener('click', async e => {

      /* ---------- 1 Â· GUARDAR adjunto temporal (ğŸ“Œ) ---------- */
      if (e.target.classList.contains('btnSaveAttach')) {
        /* â€¦handler de guardadoâ€¦ */
        return;
      }

      /* ---------- 2 Â· ANALIZAR adjunto permanente (ğŸ”) ---------- */
      const probe = e.target.closest('.probe');
      if (!probe) return;

        recVoice = new MediaRecorder(stream, options);
        chunksVoice = [];
        recVoice.ondataavailable = e => chunksVoice.push(e.data);
        recVoice.start(1000);            // 2. timeslice 1s

        talking = true;
        btnTalk.classList.add('talking');
        btnStop.style.display = 'flex';
      } else {       // â”€ DETENER â”€
        recVoice.stop();
        talking = false;
        btnTalk.classList.remove('talking');

        recVoice.onstop = async () => {
          // 3. determinar extensiÃ³n segÃºn mimeType
          const mime = recVoice.mimeType || 'audio/webm';
          const ext = mime.includes('mp4') ? '.mp4' : '.webm';
          const blob = new Blob(chunksVoice, { type: mime });
          const form = new FormData();
          form.append('audio', blob, 'pregunta' + ext);

          ensureLoader();  // spinner
          try {
            const r = await fetch('/api/assistant/voice', {
              method: 'POST',
              credentials: 'include',
              body: form
            });
            const j = await safeJson(r);
            if (!j.ok) throw new Error(j.error || 'Error desconocido');

            // mostrar pregunta transcrita
            if (j.question) {
              log.insertAdjacentHTML(
                'beforeend',
                `<div class="feedback msg-user">${linkify(j.question)}</div>`
              );
              chatChanged = true;
            }
            // manejar respuesta
            await handleAssistantResponse(j);

          } catch (err) {
            removeLoader();
            log.insertAdjacentHTML(
              'beforeend',
              `<div class="feedback error">${linkify(err.message)}</div>`
            );
            if (j?.audioUrl) playTTS(j.audioUrl);
          } finally {
            if (!currentAudio) btnStop.style.display = 'none';
          }
        };
      }
    };

    $id('btnHome').onclick = () => location.href = '/inicio-consulta.html';

    const panelTxt = $id('textPanel');
    const inpMsg = $id('txtMessage');

    $id('btnKeyboard').onclick = () => {
      panelTxt.style.display = panelTxt.style.display === 'none' ? 'block' : 'none';
      if (panelTxt.style.display === 'block') { inpMsg.focus(); }
    };

    /* ---------- auto-grow del <textarea> (sin scroll interno) ---------- */
    const autoGrow = el => {
      el.style.height = 'auto';               // reset
      el.style.height = (el.scrollHeight + 2) + 'px';
    };

    /* ---------- entrada por teclado ---------- */
    inpMsg.addEventListener('keydown', async e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const msg = inpMsg.value.trim();
        if (!msg) return;

        inpMsg.value = '';
        autoGrow(inpMsg);
        panelTxt.style.display = 'none';

        log.insertAdjacentHTML(
          'beforeend',
          `<div class="feedback msg-user">${linkify(msg)}</div>`
        );
        chatChanged = true;
        log.scrollTop = log.scrollHeight;

        ensureLoader();                 // spinner
        let j = null;
        try {
          const r = await fetch('/api/assistant/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(buildAssistantBody(msg))
          });
          const raw = await r.text();
          j = JSON.parse(raw);
          if (!j.ok) throw new Error(j.error || 'Error');

          await handleAssistantResponse(j);

        } catch (err) {
          safeRemoveLoader();
          log.insertAdjacentHTML(
            'beforeend',
            `<div class="feedback error">${linkify(err.message)}</div>`
          );
          chatChanged = true;
          log.scrollTop = log.scrollHeight;

          if (j?.audioUrl) playTTS(j.audioUrl);
        } finally {
          if (!currentAudio) btnStop.style.display = 'none';
        }

      } else {
        setTimeout(() => autoGrow(inpMsg), 0);
      }
    });


    /* ---------- GUARDAR / ACTUALIZAR EL CHAT ---------- */
    $id('btnSaveChat').onclick = async () => {

      /* 2.1 â€“ Nada que guardar */
      if (!chatChanged) {
        Swal.fire({
          icon: 'info',
          title: 'Sin cambios',
          text: 'No has hecho ninguna modificaciÃ³n desde el Ãºltimo guardado',
          confirmButtonColor: '#276040'
        });
        return;
      }

      /* 2.2 â€“ Preparamos cuerpo y mÃ©todo */
      const body = { conversation: serializeChat() };
      if (activeChatId) body.id_chat = activeChatId;

      try {
        const r = await fetch('/api/chats/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const j = await safeJson(r);
        if (!j.id_chat && !j.ok) throw new Error(j.error || 'Error');

        activeChatId = activeChatId || j.id_chat;
        chatChanged = false;

        /* 2.3 â€“ Ã‰XITO */
        Swal.fire({
          icon: 'success',
          title: 'Â¡Guardado!',
          text: 'La conversaciÃ³n se ha almacenado correctamente',
          confirmButtonColor: '#276040',
          timer: 2000,
          showConfirmButton: false
        });

      } catch (err) {
        /* 2.4 â€“ ERROR */
        Swal.fire({
          icon: 'error',
          title: 'Upsâ€¦',
          text: err.message || 'Error al guardar el chat',
          confirmButtonColor: '#a12525'
        });
      }
    };

    /* =======================  SUBIDA DE ARCHIVOS  ======================= */
    const picker = $id('filePicker');
    const btnPlus = $id('btnUpload');

    btnPlus.onclick = () => picker.click();

    function addAttachmentToLog({ fileName, tmpName, isImg }) {
      const html = `
    <div class="feedback success attach" data-tmp="${tmpName}">
      ğŸ“ ${fileName} adjuntado
      <button class="btnSaveAttach" data-tmp="${tmpName}"
              title="Guardar en ficha del paciente">ğŸ“Œ</button>
      ${isImg ? `<br><img src="/tmp/${tmpName}" class="thumb">` : ''}
    </div>`;
      log.insertAdjacentHTML('beforeend', html);
      chatChanged = true;
      log.scrollTop = log.scrollHeight;
    }

    picker.onchange = async () => {
      if (!picker.files.length) return;

      for (const file of picker.files) {
        try {
          /* ---- 1.a â€“ enviamos a /tmp ---- */
          const form = new FormData();
          form.append('files', file, file.name);

          const r = await fetch('/api/files/tmp/upload', {
            method: 'POST',
            body: form,
            credentials: 'include'
          });
          const j = await r.json();
          if (!j.files?.length) throw new Error('FallÃ³ la subida');

          const tmpName = typeof j.files[0] === 'object'
            ? j.files[0].filename
            : j.files[0];

          /* ---- 1.b â€“ registramos en backend ---- */
          const r2 = await fetch('/api/assistant/files/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tmpName, origName: file.name }),
            credentials: 'include'
          });
          const j2 = await r2.json();
          if (!j2.ok) throw new Error(j2.error || 'Error registrando archivo');

          /* ---- 1.c â€“ si es imagen la aÃ±adimos al array vision ---- */
          if (j2.kind === 'image') {
            window.sessionImages.push(`${location.origin}/tmp/${tmpName}`);
            if (window.sessionImages.length > 5) window.sessionImages.shift(); // lÃ­mite 5
          }

          /* ---- 1.d â€“ feedback + pin ---- */
          addAttachmentToLog({
            fileName: file.name,
            tmpName,
            isImg: /\.(png|jpe?g|webp|gif|heic)$/i.test(file.name)
          });

          chatChanged = true;
          log.scrollTop = log.scrollHeight;

        } catch (err) {
          log.insertAdjacentHTML(
            'beforeend',
            `<div class="feedback error">${err.message}</div>`
          );
          chatChanged = true;
          log.scrollTop = log.scrollHeight;
        }
      }
      picker.value = '';          // reset
    };

    /* â”€â”€â”€ Finalizar chat si se abandona la pÃ¡gina â”€â”€â”€ */
    window.addEventListener('beforeunload', () => {
      /* Solo si hay un chat abierto */
      if (activeChatId !== null) {
        /* Serializamos lo que haya en pantalla */
        const payload = {
          id_chat: activeChatId,
          conversation: serializeChat(),
          finalizar: true
        };

        /* sendBeacon â‡’ dispara en segundo plano sin bloquear la salida */
        navigator.sendBeacon(
          '/api/chats/save',
          new Blob([JSON.stringify(payload)], { type: 'application/json' })
        );
      }
    });
  </script>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio | Paris & Bea</title>

  <!-- icono Material Icons para “stop” -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
  <!-- Material Icons normal -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overscroll-behavior-y: contain;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #efefef;
      font-family: "Raleway",
        sans-serif
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 40px 20px 0px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px
    }

    .logo {
      width: 200px
    }

    /* ——— fila mic-stop ——— */
    .mic-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px
    }

    /* ——— botón MIC ——— */
    .mic-btn {
      width: 150px;
      height: 150px;
      border: 3px solid transparent;
      border-radius: 50%;
      background: #aed3c1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .15);
      transition: background .2s, border .2s, transform .15s
    }

    .mic-btn.recording {
      background: #4482ff;
      border-color: #265fd0;
      animation: pulse 1s infinite
    }

    .mic-btn:active {
      transform: scale(.94)
    }

    .mic-btn svg {
      width: 70px;
      height: 70px;
      fill: #fff
    }

    /* ——— botón STOP (cancelar grabación) ——— */
    .stop-btn {
      /* sigue OCULTO por defecto */
      display: none;

      /* …propiedades que ya tenías… */
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: #a12525;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .15);
      transition: transform .15s;

      /* NUEVO: cuando el JS lo haga "flex", se centrará el texto */
      align-items: center;
      justify-content: center;
      /* blanco y en negrita */
      font-size: 14px;
    }

    .stop-btn:active {
      transform: scale(.94)
    }

    .stop-btn .material-icons-outlined {
      font-size: 28px;
      margin: auto
    }

    /* ——— latido ——— */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(224, 65, 65, .6)
      }

      70% {
        box-shadow: 0 0 0 12px rgba(224, 65, 65, 0)
      }

      100% {
        box-shadow: 0 0 0 0 rgba(224, 65, 65, 0)
      }
    }

    /* ——— búsqueda manual ——— */
    .manual-box {
      width: 100%;
      display: flex;
      gap: 8px
    }

    .manual-box input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 35px;
      font-size: 16px
    }

    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }

    .results-table {
      width: 100%;
      border-radius: 15px;
      margin-top: 12px;
    }

    .results-table th,
    .results-table td {
      padding: 8px;
      border: 1px solid #e0e0e0;
      text-align: left;
      border-radius: 15px;
      height: 50px;
    }

    .results-table tr:hover {
      background: #f5f5f5;
      cursor: pointer;
    }

    /* ——— enlace archivos ——— */
    .files-link {
      width: 100%;
      text-align: center;
      background: #aed3c1;
      color: #fff;
      font-weight: 700;
      padding: 14px;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0, 0, 0, .1)
    }

    /* ——— loader barra arriba ——— */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      display: none;
      z-index: 9999
    }

    #loading .bar {
      width: 100%;
      height: 100%;
      background: #aed3c1;
      animation: slide 1.6s infinite linear
    }

    @keyframes slide {
      0% {
        transform: translateX(-100%)
      }

      100% {
        transform: translateX(100%)
      }
    }

    /* ——— modal timeout ——— */
    #modalTime {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, .55);
      z-index: 10000
    }

    #modalTime .box {
      background: #fff;
      padding: 24px 26px;
      border-radius: 14px;
      text-align: center;
      max-width: 400px;
      font-size: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .25)
    }

    #modalTime button {
      margin-top: 18px;
      padding: 8px 24px;
      background: #aed3c1;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 700;
      cursor: pointer
    }

    .logout-button:hover {
      background: #6a9c8c;
      transform: scale(1.05);
    }

    .footer-logout {
      /* contenedor centrado */
      margin-top: 40px;
      text-align: center;
    }

    /* --- layout principal --- */
    body {
      display: flex;
      /* ya existía */
      flex-direction: column;
      min-height: 100vh;
    }

    .wrapper {
      /* ya existía */
      flex: 1 0 auto;
      /* ocupa el espacio disponible          */
      display: flex;
      /* ya lo tenías                         */
      flex-direction: column;
      align-items: center;
      /* centrado horizontal                  */
      justify-content: center;
      /* ← NUEVA: centrado vertical           */
      /* ocupa el centro vertical */
    }

    /* --- footer fijo al fondo --- */
    .page-footer {
      flex: 0 0 auto;
      width: 100%;
      padding: 32px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      background: none;
      margin-bottom: 50px;
    }

    /* --- estilo común de ambos botones --- */
    .footer-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 14px 26px;
      background: #aed3c1;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 18px;
      text-decoration: none;
      /* para el <a> */
      font-family: 'Raleway', sans-serif;
      cursor: pointer;
      transition: background .3s, transform .2s;
    }

    .footer-btn:hover {
      background: #7fb29b;
      transform: scale(1.05);
    }

    .footer-btn .material-icons {
      font-size: 22px;
    }

    /* ===== pantallas < 1200 px ===== */
    @media (max-width:1199px) {
      .page-footer {
        flex-wrap: wrap;
        /* permite que los botones salten de línea */
        gap: 12px;
        padding: 24px 16px;
      }

      .footer-btn {
        flex: 1 1 calc(50% - 12px);
        /* dos columnas */
        justify-content: center;
        /* centra icono + texto */
      }
    }

    /* ===== pantallas anchas 1200-1920px ===== */
    @media (min-width:1200px) and (max-width:1920px) {
      .wrapper {
        max-width: 1200px;
      }

      .main-section {
        display: grid;
        grid-template-columns: 340px 1fr;
        grid-template-areas:
          "manual table"
          "mic table";
        gap: 40px;
        width: 100%;
        align-items: start;
      }

      .manual-box {
        max-width: 340px;
        grid-area: manual;
        margin-top: 15px;
      }

      .mic-row {
        grid-area: mic;
        margin-top: 20px;
      }

      .table-responsive {
        flex: 1;
        grid-area: table;
        max-height: calc(100vh - 260px);
        overflow-y: auto;
      }

      .mic-btn {
        margin-top: 40px;
      }
    }

    .mic-btn {
      margin-bottom: 20px;
    }

    /* ===== cabecera ===== */
    header {
      background: #aed3c1;
      color: #fff;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      width: 100%;
      position: relative;
    }

    .header-logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 30px;
    }

    header .material-icons {
      font-size: 28px;
    }

    #profName {
      margin-left: auto;
      font-weight: 700;
    }

    /* ───────────────────  SCREENSAVER ───────────────────────── */
    #screensaver {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      z-index: 9999;
    }

    #screensaver img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #screensaver img.active {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- loader barra -->
  <div id="loading">
    <div class="bar"></div>
  </div>

  <!-- modal grabación larga -->
  <div id="modalTime">
    <div class="box">
      <p>⏱️ La grabación se canceló.<br>Vuelve a intentarlo.</p>
      <button onclick="hideTimeModal()">Entendido</button>
    </div>
  </div>

  <header>
    <div id="logoutBtn" style="display:flex;align-items:center;gap:6px;cursor:pointer">
      <span class="material-icons">
        arrow_back
      </span>
      <span>
        <h1 style="margin:0;font-size:1.2rem;font-weight:700;">Logout</h1>
      </span>
    </div>
    <img src="images/recursos/pabw.png" alt="logo" class="header-logo">
    <div id="profName"></div>
  </header>

  <div class="wrapper">
    <h2><span class="material-icons"
        style="vertical-align:middle; margin-right: 10px; font-size: 32px;">person_search</span>Buscador de
      pacientes</h2>
    <div class="main-section">
      <!-- fila mic + stop -->
      <div class="mic-row">
        <button id="btnStopRec" class="stop-btn" title="Cancelar grabación">
          Cancel
        </button>
        <button id="btnStartIdentification" class="mic-btn" title="Identificar paciente por voz">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 14a3 3 0 0 0 3-3V5a3 3 0 1 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zm-5 9v-3h-2v3H7v2h10v-2h-5z" />
          </svg>
        </button>
      </div>

      <!-- búsqueda manual -->
      <div class="manual-box">
        <input id="txtQuery" type="text" placeholder="Nombre, DNI, teléfono o email…" />
      </div>
      <div class="table-responsive">
        <table id="tblResults" class="results-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>DNI</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="screensaver"></div>
  <!-- ===== FOOTER con los botones ===== -->
  <footer class="page-footer">
    <a href="/pab-pros.html" class="footer-btn" id="agendaBtn">
      <span class="material-icons">event</span> Agenda
    </a>
    <a href="/pab-files.html" class="footer-btn">
      <span class="material-icons">folder</span> Archivos
    </a>
    <button id="registerBtn" class="footer-btn">
      <span class="material-icons">person_add</span> Inscripción
    </button>
    <button id="reloadBtn" class="footer-btn" title="Recargar página">
      <span class="material-icons">refresh</span>
    </button>
  </footer>
  <script>
    // ——— helpers ———
    const $ = id => document.getElementById(id);
    const showLoader = () => $('loading').style.display = 'block';
    const hideLoader = () => $('loading').style.display = 'none';

    (async () => {
      try {
        const r = await fetch('/api/session/info');
        const data = await r.json();
        if (!data.user) { location.href = '/pab-login.html'; return; }
        $('profName').textContent = data.user.nombre;
      } catch (e) {
        console.error(e);
      }
    })();

    // ——— modal timeout ———
    function showTimeModal() { $('modalTime').style.display = 'flex'; }
    function hideTimeModal() { $('modalTime').style.display = 'none'; }

    const btnMic = $('btnStartIdentification');
    const btnStop = $('btnStopRec');
    let recorder, chunks = [], recording = false, timer, maxMs = 20000, canceled = false;

    // ——— Iniciar / Detener grabación ———
    btnMic.onclick = async () => {
      if (!recording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        let options = {};
        if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
          options.mimeType = 'audio/webm;codecs=opus';
        } else {
          options.mimeType = 'video/mp4';
        }
        recorder = new MediaRecorder(stream, options);
        chunks = []; canceled = false;
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = onStop;
        recorder.start(1000);  // enviar fragmentos de 1 s para Safari
        recording = true;
        btnMic.classList.add('recording');
        btnStop.style.display = 'flex';
        timer = setTimeout(() => {
          if (recording) { canceled = true; recorder.stop(); }
        }, maxMs);
      } else {
        clearTimeout(timer);
        recorder.stop();
      }
    };

    // ——— Cancelar grabación ———
    btnStop.onclick = () => {
      if (!recording) return;
      canceled = true;
      clearTimeout(timer);
      recorder.stop();
    };

    // ——— Procesar blob al parar ———
    async function onStop() {
      recording = false;
      btnMic.classList.remove('recording');
      btnStop.style.display = 'none';
      clearTimeout(timer);

      if (canceled) { showTimeModal(); return; }

      const mime = recorder.mimeType || 'audio/webm';
      const ext = mime.includes('mp4') ? '.mp4' : '.webm';
      const blob = new Blob(chunks, { type: mime });
      const form = new FormData();
      form.append('audio', blob, 'grabacion' + ext);

      try {
        showLoader();
        const r = await fetch('/api/voice/identify', { method: 'POST', body: form });
        const res = await r.json();
        hideLoader();
        if (!res.found) {
          await Swal.fire({
            icon: 'warning',
            title: 'Paciente no encontrado'
          });
          return;
        }
        location.href = res.redirect;
      } catch (e) {
        console.error(e);
        hideLoader();
        alert('Error identificando paciente');
      }
    }

    // ——— Búsqueda en tiempo real ———
    const tbody = $('tblResults').querySelector('tbody');
    let typingTimer;
    $('txtQuery').addEventListener('input', () => {
      clearTimeout(typingTimer);
      const q = $('txtQuery').value.trim();
      if (!q) { tbody.innerHTML = ''; return; }
      typingTimer = setTimeout(() => fetchResults(q), 300);
    });

    async function fetchResults(q) {
      try {
        const r = await fetch('/api/voice/suggest?q=' + encodeURIComponent(q));
        const res = await r.json();
        tbody.innerHTML = res.map(p => `
          <tr data-id="${p.id_paciente}">
            <td>${p.nombre}</td>
            <td>${p.apellidos}</td>
            <td>${p.dni ?? ''}</td>
          </tr>`).join('');
      } catch (e) {
        console.error(e);
      }
    }

    tbody.addEventListener('click', async e => {
      const tr = e.target.closest('tr');
      if (!tr) return;
      try {
        showLoader();
        const r = await fetch('/api/voice/select', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: tr.dataset.id })
        });
        const res = await r.json();
        hideLoader();
        if (r.ok && res.redirect) location.href = res.redirect;
      } catch (e) {
        console.error(e);
        hideLoader();
      }
    });

    // ——— Cerrar modal tocando fondo ———
    $('modalTime').addEventListener('click', e => {
      if (e.target.id === 'modalTime') hideTimeModal();
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const ok = await Swal.fire({
        title: '¿Quieres cerrar la sesión?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Sí, cerrar sesión',
        cancelButtonText: 'Cancelar'
      });
      if (!ok.isConfirmed) return;

      try {
        const r = await fetch('/api/login/logout', { method: 'GET' });
        const res = await r.json();
        if (r.ok) {
          Swal.fire({ icon: 'success', title: 'Sesión cerrada', text: res.message })
            .then(() => location.href = '/pab-login.html');
        } else {
          Swal.fire({ icon: 'error', title: 'Error', text: res.error || 'No se pudo cerrar la sesión' });
        }
      } catch (e) {
        console.error(e);
        Swal.fire({ icon: 'error', title: 'Error', text: 'Error en la solicitud' });
      }
    });
    /* ===== INSCRIPCIÓN DE PACIENTE =========================== */
    document.getElementById('registerBtn').addEventListener('click', async () => {
      const { value: minutes } = await Swal.fire({
        title: 'Validez del enlace',
        input: 'select',
        inputOptions: {
          60: '60 min',
          120: '2 h',
          600: '10 h',
          1440: '24 h',
          2880: '48 h'
        },
        inputValue: 60,
        showCancelButton: true,
        confirmButtonText: 'Generar enlace'
      });
      if (!minutes) return;

      try {
        const r = await fetch('/api/tokens/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ minutes: Number(minutes) })
        });
        const res = await r.json();
        if (!r.ok) throw new Error(res.error || 'Error creando enlace');

        /* abre pestaña + copia al portapapeles */
        window.open(res.url, '_blank');
        await navigator.clipboard.writeText(res.url);

      } catch (e) {
        console.error(e);
      }
    });

    // ——— Recargar página ———
    document.getElementById('reloadBtn').addEventListener('click', () => {
      location.reload(true);
    });

    /* ─── Screensaver por inactividad ─── */
    const screensaverDelay = 120000; // 2 minutos
    const screensaver = document.getElementById('screensaver');
    const ssImages = [
      'images/wall01.jpg',
      'images/wall02.jpg',
      'images/wall03.jpg',
      'images/wall04.jpg',
      'images/wall05.jpg',
      'images/wall06.jpg',
      'images/wall07.jpg',
      'images/wall08.jpg',
      'images/wallpaper.jpg'
    ];
    const ssElems = ssImages.map(src => {
      const img = new Image();
      img.src = src;
      screensaver.appendChild(img);
      return img;
    });
    let ssIndex = 0, ssInterval, ssTimer;

    function showScreensaver() {
      screensaver.style.display = 'block';
      ssIndex = Math.floor(Math.random() * ssElems.length);
      ssElems.forEach((img, i) => img.classList.toggle('active', i === ssIndex));
      ssInterval = setInterval(() => {
        let next;
        do { next = Math.floor(Math.random() * ssElems.length); } while (next === ssIndex);
        ssIndex = next;
        ssElems.forEach((img, i) => img.classList.toggle('active', i === ssIndex));
      }, 5000);
    }

    function hideScreensaver() {
      screensaver.style.display = 'none';
      clearInterval(ssInterval);
    }

    function resetScreensaverTimer() {
      clearTimeout(ssTimer);
      hideScreensaver();
      ssTimer = setTimeout(showScreensaver, screensaverDelay);
    }

    ['mousemove', 'keydown', 'click', 'touchstart'].forEach(evt => {
      document.addEventListener(evt, resetScreensaverTimer, { passive: true });
    });

    resetScreensaverTimer();
  </script>

</body>

</html>

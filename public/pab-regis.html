<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- tu hoja global -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <meta property="og:type" content="website">

    <!-- Favicon ‚Äúcl√°sico‚Äù -->

    <!-- Icono para iOS / iPadOS (pantalla de inicio) -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/recursos/icon-180.png">

    <style>
        /* ============ estilos base ============ */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Raleway', sans-serif;
            background: #add1c5 url('images/recursos/wallpaper.jpg') center/cover fixed no-repeat;
        }

        .form-box {
            background: #fff;
            opacity: 1;
            padding: 40px 30px;
            border-radius: 18px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
            max-width: 420px;
            width: 100%;
        }

        .form-box img {
            display: block;
            margin: 0 auto 14px;
            max-width: 160px
        }

        .form-box h1 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 14px;
            text-align: center
        }

        .form-box label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555
        }

        .form-box input,
        .form-box select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1rem
        }

        .form-box button {
            width: 100%;
            padding: 14px;
            background: #add1c5;
            color: #fff;
            border: none;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background .3s
        }

        .form-box button:hover {
            background: #6a9c8c
        }

        .policy-link {
            display: inline-block;
            margin-top: 12px;
            font-size: .9rem;
            color: #0076b6;
            text-decoration: underline;
            cursor: pointer;
        }

        /* --- estilos base del contenedor --- */
        .form-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        /* bot√≥n ya tiene estilo; solo retocamos el enlace */
        .policy-link {
            font-size: .9rem;
            color: #0076b6;
            text-decoration: underline;
        }

        /* opcional: la tarjeta algo transl√∫cida para ver sutilmente el fondo */
        .form-box {
            background: rgba(255, 255, 255, 0.92);
        }

        /* ---------- estilizado del enlace ---------- */
        .policy-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 18px;
            border: 2px solid #0076b6;
            border-radius: 20px;
            font-size: .9rem;
            font-weight: 600;
            color: #0076b6;
            text-decoration: none;
            transition: background .25s, color .25s, border-color .25s;
        }

        .policy-link:hover {
            background: #0076b6;
            color: #fff;
        }

        .policy-link .material-icons {
            font-size: 18px;
        }

        /* ============ 2 columnas para 1200-1500 px ============ */
        @media (min-width:1200px) and (max-width:1500px) {
            .form-box {
                max-width: 1200px;
                padding: 48px 60px;
            }

            /* contenedor del formulario -> grid 2 cols */
            #regForm {
                display: grid;
                grid-template-columns: 1fr 1fr;
                column-gap: 48px;
                row-gap: 18px;
            }

            /* columnas expl√≠citas: left / right */
            .left-col label,
            .right-col label {
                margin-bottom: 4px;
            }

            /* hace que los inputs ocupen toda su columna */
            .left-col input,
            .left-col select,
            .right-col input,
            .right-col select {
                margin-bottom: 18px;
            }

            /* Direcci√≥n y contenedor tel√©fono dentro de la derecha
         ya van bien ‚Äî no toques nada */

            /* bot√≥n -> debajo de las 2 columnas */
            #regForm button {
                grid-column: 1 / -1;
                margin-top: 8px;
                max-width: 280px;
                justify-self: center;
                /* centrado */
            }

            .policy-link {
                grid-column: 1 / -1;
                text-align: center;
            }

            .form-actions {
                grid-column: 1 / -1;
                /* ocupa ancho completo del grid */
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            /* para que bot√≥n y enlace queden a la misma altura visual */
            .policy-link {
                margin-left: auto;
            }
        }
    </style>
</head>

<body>

    <div class="form-box" id="box" style="display:none">
        <img src="images/recursos/parisandbealogo.png" alt="Logo">
        <h1>Registro de paciente</h1>

        <!-- ‚ñ∏ dos columnas: left-col y right-col  -->
        <form id="regForm">
            <div class="left-col">
                <label for="nombre">Nombre*</label>
                <input id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos</label>
                <input id="apellidos" name="apellidos" required>

                <label for="fecha_nacimiento">Fecha nacimiento (dd/mm/aaaa)</label>
                <input id="fecha_nacimiento" name="fecha_nacimiento" placeholder="dd/mm/aaaa"
                    pattern="\d{2}[-/]\d{2}[-/]\d{4}" autocomplete="bday">

                <label for="genero">G√©nero</label>
                <select id="genero" name="genero">
                    <option value="">-- selecciona --</option>
                    <option>Femenino</option>
                    <option>Masculino</option>
                    <option>Otro</option>
                </select>
            </div>

            <div class="right-col">
                <label for="dni">DNI / Pasaporte*</label>
                <input id="dni" name="dni" required>

                <label for="direccion">Direcci√≥n</label>
                <input id="direccion" name="direccion">

                <!-- PREFIJO + TEL√âFONO -->
                <label for="prefijo">Tel√©fono*</label>
                <div style="display:flex;gap:8px">
                    <input id="prefijo" name="prefijo" value="+34" style="max-width:90px" pattern="\+\d{1,4}"
                        title="Empieza por + seguido de 1-4 d√≠gitos" inputmode="numeric" autocomplete="tel-country-code"
                        required>

                    <input id="telefono" name="telefono" placeholder="600200300" pattern="\d{6,15}"
                        title="Solo d√≠gitos (6-15)" inputmode="numeric" autocomplete="tel-national" required
                        style="flex:1">
                </div>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email">
            </div>

            <label style="display:flex;align-items:center;gap:10px;margin-bottom:5px">
                <input type="checkbox" id="sendViafirma" name="sendViafirma" checked
                    style="width:18px;height:18px;accent-color:#0076b6">
                Firma digital consentimiento informado (recomendado)
            </label>

            <!-- acciones -->
            <div class="form-actions">
                <button type="submit">Enviar inscripci√≥n</button>

                <a href="/politica-privacidad.html?embed=1" target="_blank" class="policy-link">
                    <span class="material-icons">privacy_tip</span>
                    Pol√≠tica de privacidad
                </a>
            </div>
        </form>
    </div>

    <script>
        /* ========= token y validaci√≥n ========= */
        const params = new URLSearchParams(location.search);
        const token = params.get('token');

        if (!token) {
            Swal.fire('Enlace incorrecto', 'No se proporcion√≥ token', 'error');
        } else {
            validateToken();
        }

        async function validateToken() {
            try {
                const r = await fetch('/api/tokens/validate/' + token);
                const res = await r.json();
                if (!r.ok || !res.valid) {
                    const motivo = res.reason === 'caducado' ? 'El enlace ha caducado' :
                        res.reason === 'usado' ? 'El enlace ya se utiliz√≥' :
                            'Enlace inv√°lido';
                    await Swal.fire('Enlace no v√°lido', motivo, 'error');
                    return;
                }
                document.getElementById('box').style.display = 'block';
            } catch (e) {
                console.error(e);
                Swal.fire('Error', 'No se pudo validar el enlace', 'error');
            }
        }

        /* ========= env√≠o ========= */
        document.getElementById('regForm').addEventListener('submit', async e => {
            e.preventDefault();
            const fd = new FormData(e.target);

            /* normalizar fecha dd/mm/aaaa o dd-mm-aaaa -> aaaa-mm-dd */
            let fecha = fd.get('fecha_nacimiento').trim();
            const p = fecha.split(/[-\/]/);
            if (p.length === 3) {
                fecha = `${p[2]}-${p[1].padStart(2, '0')}-${p[0].padStart(2, '0')}`;
                fd.set('fecha_nacimiento', fecha);
            }

            /* prefijo + tel√©fono  */
            let pref = fd.get('prefijo').trim();
            let tel = fd.get('telefono').trim();
            if (!pref.startsWith('+')) pref = '+' + pref;
            fd.set('telefono', pref + tel);
            fd.delete('prefijo');

            /* ---------- defaults si vienen vac√≠os ---------- */
            if (!fd.get('apellidos')) fd.set('apellidos', 'Pendiente');
            if (!fd.get('fecha_nacimiento')) fd.set('fecha_nacimiento', '2000-01-01');
            if (!fd.get('genero')) fd.set('genero', 'Otro');
            if (!fd.get('direccion')) fd.set('direccion', 'Pendiente');
            if (!fd.get('email')) fd.set('email', 'Pendiente');


            const data = Object.fromEntries(fd.entries());

            const sendViafirma = document.getElementById('sendViafirma').checked;
            data.sendViafirma = sendViafirma;          // ‚Üê nuevo flag

            try {
                const r = await fetch('/api/public/pacientes/register?token=' + token, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const res = await r.json();
                if (!r.ok) throw new Error(res.error || 'Error en registro');

                /* ‚Äî‚Äî √âXITO ‚Äî‚Äî */
                await Swal.fire({
                    icon: 'success',
                    title: '¬°Bienvenido/a!',
                    text: 'Registro completado con √©xito',
                    timer: 2800,
                    timerProgressBar: true,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    showConfirmButton: false
                });

                /* intentar cerrar si fue abierta con window.open() */
                window.close();

                /* ‚Ä¶y, pasados 0,5 s, volver siempre al kiosco */
                setTimeout(() => location.replace('/kiosk.html'), 500);

            } catch (e) {
                console.error(e);
                Swal.fire('Error', e.message, 'error');
            }
        });
    </script>

</body>

</html>

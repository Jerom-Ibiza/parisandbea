    <div class="form-box" id="box" style="display:none">
        <img src="images/recursos/parisandbealogo.png" alt="Logo">
        <h1 id="formTitle">Registro de paciente</h1>

        <form id="regForm">
            <div class="left-col">
                <label id="lblNombre" for="nombre">Nombre*</label>
                <input id="nombre" name="nombre" required>

                <label id="lblApellidos" for="apellidos">Apellidos*</label>
                <input id="apellidos" name="apellidos" required>

                <label id="lblFecha" for="fecha_nacimiento">Fecha nacimiento (dd/mm/aaaa)</label>
                <input id="fecha_nacimiento" name="fecha_nacimiento" placeholder="dd/mm/aaaa"
                    pattern="\d{2}[-/]\d{2}[-/]\d{4}" autocomplete="bday" inputmode="numeric">

                <label id="lblGenero" for="genero">Género</label>
                <select id="genero" name="genero" required>
                    <option id="optGeneroNull" value="">-- selecciona --</option>
                    <option id="optGeneroF">Femenino</option>
                    <option id="optGeneroM">Masculino</option>
                    <option id="optGeneroO">Otro</option>
                </select>

                <label id="lblDni" for="dni">DNI / Pasaporte*</label>
                <input id="dni" name="dni" placeholder="DNI o pasaporte" required>
                <label id="lblEmail" for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email">
                <label id="lblTelefono" for="prefijo">Teléfono*</label>
                <div style="display:flex;gap:8px">
                    <input id="prefijo" name="prefijo" value="+34" style="max-width:90px" pattern="\+\d{1,4}"
                        title="Empieza por + seguido de 1-4 dígitos" inputmode="numeric" autocomplete="tel-country-code"
                        required>

                    <input id="telefono" name="telefono" placeholder="600200300" pattern="\d{6,15}"
                        title="Solo dígitos (6-15)" inputmode="numeric" autocomplete="tel-national" required
                        style="flex:1">
                </div>
            </div>

            <div class="right-col">
                <label id="lblRazon" for="razon_social">Razón social</label>
                <input id="razon_social" name="razon_social">
                <label id="lblTipoC" for="tipo_contraparte">Tipo de cliente</label>
                <select id="tipo_contraparte" name="tipo_contraparte">
                    <option id="optTipoPF" value="persona_fisica">Persona física</option>
                    <option id="optTipoEM" value="empresa">Empresa/Mutua</option>
                </select>
                <label id="lblTipoDoc" for="tipo_doc_id">Tipo documento fiscal</label>
                <select id="tipo_doc_id" name="tipo_doc_id">
                    <option value="NIF">NIF</option>
                    <option value="NIE">NIE</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="Otro">Otro</option>
                </select>

                <label id="lblIdFiscal" for="id_fiscal">ID fiscal</label>
                <input id="id_fiscal" name="id_fiscal">
                <div style="display:flex;gap:8px">
                    <div style="flex:0 0 110px">
                        <label id="lblCp" for="codigo_postal">Código Postal*</label>
                        <input id="codigo_postal" name="codigo_postal" pattern="\d{4,5}" placeholder="07800" required
                            style="width:100%">
                    </div>
                    <div style="flex:1">
                        <label id="lblDireccion" for="direccion">Dirección*</label>
                        <input id="direccion" name="direccion" required style="width:100%">
                    </div>
                </div>
                <label id="lblPais" for="pais_iso">País</label>
                <input id="pais_iso" name="pais_iso" value="ES">
                <label id="lblProvincia" for="provincia">Provincia/Región</label>
                <input id="provincia" name="provincia">
            </div>

            <label style="display:flex;align-items:center;gap:10px;margin-bottom:5px">
                <input type="checkbox" id="sendViafirma" name="sendViafirma" checked
                    style="width:18px;height:18px;accent-color:#0076b6">
                <span id="lblViafirma">Firma digital consentimiento informado (recomendado)</span>
            </label>

            <div class="form-actions">

                <a id="policyLink" href="/politica-privacidad.html?embed=1" target="_blank" class="policy-link">
                    <span class="material-icons">privacy_tip</span>
                    <span id="linkPrivacidad">Política de privacidad</span>
                </a>

                <select id="langSel" style="float:right;margin-bottom:10px">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">Français</option>
                </select>

                <input type="hidden" id="docLang" name="lang" value="es">

                <button id="submitBtn" type="submit">Enviar inscripción</button>
            </div>
        </form>
    </div>

                apellidos: 'Nachname',

        function applyLang(lang) {
            const t = strings[lang] || strings.es;
            document.documentElement.lang = lang;
            document.title = t.title;
            document.getElementById('formTitle').textContent = t.formTitle;
            document.getElementById('lblNombre').textContent = t.nombre;
            document.getElementById('lblApellidos').textContent = t.apellidos;
            document.getElementById('lblFecha').textContent = t.fecha;
            document.getElementById('fecha_nacimiento').placeholder = t.fechaPH;
            document.getElementById('lblGenero').textContent = t.genero;
            document.getElementById('optGeneroNull').textContent = t.generoNull;
            document.getElementById('optGeneroF').textContent = t.generoF;
            document.getElementById('optGeneroM').textContent = t.generoM;
            document.getElementById('optGeneroO').textContent = t.generoO;
            document.getElementById('lblDni').textContent = t.dni;
            document.getElementById('dni').placeholder = t.dniPH;
            document.getElementById('lblCp').textContent = t.cp;
            document.getElementById('lblDireccion').textContent = t.direccion;
            document.getElementById('lblTipoC').textContent = t.tipoContraparte;
            document.getElementById('optTipoPF').textContent = t.personaFisica;
            document.getElementById('optTipoEM').textContent = t.empresa;
            document.getElementById('lblRazon').textContent = t.razonSocial;
            document.getElementById('lblTipoDoc').textContent = t.tipoDoc;
            document.getElementById('lblIdFiscal').textContent = t.idFiscal;
            document.getElementById('lblPais').textContent = t.pais;
            document.getElementById('lblProvincia').textContent = t.provincia;
            document.getElementById('lblTelefono').textContent = t.telefono;
            document.getElementById('lblEmail').textContent = t.email;
            document.getElementById('lblViafirma').textContent = t.viafirma;
            document.getElementById('submitBtn').textContent = t.submit;
            document.getElementById('linkPrivacidad').textContent = t.privacidad;
            document.getElementById('policyLink').href = `/politica-privacidad.html?embed=1&lang=${lang}`;
            document.getElementById('docLang').value = lang;
            successTitle = t.successTitle;
            successText = t.successText;
        }

        let successTitle = strings.es.successTitle;
        let successText = strings.es.successText;

        document.getElementById('langSel').addEventListener('change', e => {
            applyLang(e.target.value);
        });
        applyLang('es');

        const tipoSelect = document.getElementById("tipo_contraparte");
        const razonLabel = document.getElementById("lblRazon");
        const razonInput = document.getElementById("razon_social");
        tipoSelect.addEventListener("change", () => {
            const show = tipoSelect.value === "empresa";
            razonLabel.style.display = show ? "block" : "none";
            razonInput.style.display = show ? "block" : "none";
            razonInput.required = show;
            if (!show) razonInput.value = "";
        });

        /* ========= máscara de fecha ========= */
        const fechaInput = document.getElementById('fecha_nacimiento');
        fechaInput.addEventListener('input', () => {
            let digits = fechaInput.value.replace(/\D/g, '').slice(0, 8);
            if (digits.length >= 5) {
                fechaInput.value = `${digits.slice(0, 2)}/${digits.slice(2, 4)}/${digits.slice(4)}`;
            } else if (digits.length >= 3) {
                fechaInput.value = `${digits.slice(0, 2)}/${digits.slice(2)}`;
            } else {
                fechaInput.value = digits;
            }
        });

        /* ========= formato DNI ========= */
        const dniInput = document.getElementById('dni');
        dniInput.addEventListener('input', () => {
            let val = dniInput.value.toUpperCase().replace(/[^0-9A-Z]/g, '').slice(0, 9);
            dniInput.value = val;
        });

        /* ========= token y validación ========= */
        const params = new URLSearchParams(location.search);
        const token = params.get('token');

        if (!token) {
            Swal.fire('Enlace incorrecto', 'No se proporcionó token', 'error');
        } else {
            validateToken();
        }

        async function validateToken() {
            try {
                const r = await fetch('/api/tokens/validate/' + token);
                const res = await r.json();
                if (!r.ok || !res.valid) {
                    const motivo = res.reason === 'caducado' ? 'El enlace ha caducado' :
                        res.reason === 'usado' ? 'El enlace ya se utilizó' :
                            'Enlace inválido';
                    await Swal.fire('Enlace no válido', motivo, 'error');
                    return;
                }
                document.getElementById('box').style.display = 'block';
            } catch (e) {
                console.error(e);
                Swal.fire('Error', 'No se pudo validar el enlace', 'error');
            }
        }

        /* ========= envío del formulario ========= */
        document.getElementById('regForm').addEventListener('submit', async e => {
            e.preventDefault();
            const fd = new FormData(e.target);

            /* normalizar fecha -> aaaa-mm-dd */
            let fecha = fd.get('fecha_nacimiento').trim();
            const p = fecha.split(/[-\/]/);
            if (p.length === 3) {
                fecha = `${p[2]}-${p[1].padStart(2, '0')}-${p[0].padStart(2, '0')}`;
                fd.set('fecha_nacimiento', fecha);
            }

            /* prefijo + teléfono */
            let pref = fd.get('prefijo').trim();
            let tel = fd.get('telefono').trim();
            if (!pref.startsWith('+')) pref = '+' + pref;
            fd.set('telefono', pref + tel);
            fd.delete('prefijo');

            /* defaults */
            if (!fd.get('apellidos')) fd.set('apellidos', 'Pendiente');
            if (!fd.get('fecha_nacimiento')) fd.set('fecha_nacimiento', '2000-01-01');
            if (!fd.get('genero')) fd.set('genero', 'Otro');
            if (!fd.get('email')) fd.set('email', 'Pendiente');
            if (!fd.get('tipo_contraparte')) fd.set('tipo_contraparte', 'persona_fisica');
            if (!fd.get('pais_iso')) fd.set('pais_iso', 'ES');
            if (!fd.get('tipo_doc_id')) fd.set('tipo_doc_id', 'NIF');
            if (!fd.get('razon_social')) fd.delete('razon_social');

            const data = Object.fromEntries(fd.entries());
            data.sendViafirma = document.getElementById('sendViafirma').checked;

            try {
                const r = await fetch('/api/public/pacientes/register?token=' + token, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const res = await r.json();
                if (!r.ok) throw new Error(res.error || 'Error en registro');

                await Swal.fire({
                    icon: 'success',
                    title: successTitle,
                    text: successText,
                    timer: 2800,
                    timerProgressBar: true,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    showConfirmButton: false
                });

                window.close();
                setTimeout(() => location.replace('/kiosk.html'), 500);

            } catch (e) {
                console.error(e);
                Swal.fire('Error', e.message, 'error');
            }
        });

        /* ────────── screensaver carousel ────────── */
        const screensaverDelay = 120000; // 1 minuto
        const screensaverMinWidth = 1200; // ancho mínimo para activarlo
        const screensaver = document.getElementById('screensaver');
        const slidesContainer = screensaver.querySelector('.slides');
        let ssSlides = [], ssIndex = 0, ssTimer;
        let typingTimer;

        async function loadScreensaverSlides() {
            if (window.innerWidth < screensaverMinWidth) return;
            try {
                const list = await (await fetch('/api/productos/public')).json();
                // Mezclar aleatoriamente el listado para que los productos se
                // muestren en un orden diferente en cada carga
                for (let i = list.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [list[i], list[j]] = [list[j], list[i]];
                }
                for (const p of list) {
                    const d = await (await fetch('/api/productos/public/' + p.slug)).json();
                    ssSlides.push({
                        nombre: p.nombre,
                        imagen: p.imagen,
                        proposito: p.proposito || '',
                        explicacion: d.explicacion_centro || ''
                    });
                }
                ssSlides.forEach(prod => {
                    const slide = document.createElement('div');
                    slide.className = 'ss-slide';
                    slide.innerHTML = `
                        <div class="ss-card">
                            <img src="${prod.imagen}" alt="${prod.nombre}">
                            <div class="ss-copy">
                                <h3>${prod.nombre}</h3>
                                <p class="slogan">${prod.proposito}</p>
                                <p class="desc">${prod.explicacion}</p>
                            </div>
                        </div>`;
                    slidesContainer.appendChild(slide);
                });
            } catch (e) {
                console.error('screensaver load error:', e);
            }
        }

        function typeCopy(copy, duration = 10000) {
            const blocks = [
                copy.querySelector('h3'),
                copy.querySelector('.slogan'),
                copy.querySelector('.desc')
            ];
            const texts = blocks.map(el => {
                if (!el.dataset.fulltext) el.dataset.fulltext = el.textContent;
                el.textContent = '';
                return el.dataset.fulltext;
            });
            const total = texts.reduce((n, t) => n + t.length, 0) || 1;
            clearInterval(typingTimer);
            let b = 0, c = 0;
            typingTimer = setInterval(() => {
                const el = blocks[b];
                const txt = texts[b];
                el.textContent = txt.slice(0, c + 1);
                c++;
                if (c >= txt.length) {
                    b++;
                    c = 0;
                    if (b >= blocks.length) {
                        clearInterval(typingTimer);
                    }
                }
            }, duration / total);
        }

        function startSlide(idx) {
            const slide = slidesContainer.children[idx];
            if (slide) typeCopy(slide.querySelector('.ss-copy'));
        }

        function showScreensaver() {
            if (!ssSlides.length || window.innerWidth < screensaverMinWidth) return;
            screensaver.style.display = 'flex';
            slidesContainer.style.transform = `translateX(-${ssIndex * 100}%)`;
            startSlide(ssIndex);
            ssTimer = setInterval(() => {
                ssIndex = (ssIndex + 1) % ssSlides.length;
                slidesContainer.style.transform = `translateX(-${ssIndex * 100}%)`;
                startSlide(ssIndex);
            }, 20000);
        }

        function hideScreensaver() {
            clearInterval(ssTimer);
            clearInterval(typingTimer);
            screensaver.style.display = 'none';
        }

        function resetScreensaverTimer() {
            clearTimeout(window._ssResetTimer);
            clearInterval(typingTimer);
            hideScreensaver();
            if (window.innerWidth >= screensaverMinWidth) {
                window._ssResetTimer = setTimeout(showScreensaver, screensaverDelay);
            }
        }

        ['mousemove', 'keydown', 'click', 'touchstart', 'resize'].forEach(evt =>
            window.addEventListener(evt, resetScreensaverTimer, { passive: true })
        );

        loadScreensaverSlides().then(resetScreensaverTimer);
    </script>
